<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background-color: #fafafa; */
            background-image: url('');
            background-color: #DFD9E2;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 40px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }

        .form-control {
            font-size: 14px;
            padding: 9px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            margin-bottom: 6px;
            border-radius: 3px;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #0095f6;
            border: none;
            padding: 5px 9px;
            width: 100%;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #007bbd;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .separator::before {
            margin-right: 15px;
        }

        .separator::after {
            margin-left: 15px;
        }

        .footer-text {
            font-size: 14px;
        }

        .footer-text a {
            color: #00376b;
            text-decoration: none;
            font-weight: 600;
        }form-control {
        font-size: 14px;
        padding: 9px;
        background-color: #fafafa;
        border: 1px solid #dbdbdb;
        margin-bottom: 6px;
        border-radius: 3px;
        box-shadow: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:hover {
        border-color: #a8a8a8;
    }

    .form-control:focus {
        border-color: #0095f6;
        box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.2);
        outline: none;
    }
    .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 3.5s steps(100, end) forwards, blink-caret .75s step-end infinite;
        }
 
        @keyframes typing {
            from {
                width: 0;
            }
 
            to {
                width: 100%;
            }
        }
 
        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
 
            50% {
                border-color: rgb(239, 231, 231);
            }
        }
        .bg-wrapper {
        background-image: url('/assets/newbg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.9); /* Add some transparency */
        backdrop-filter: blur(5px); /* Add a slight blur effect */
        border: 1px solid rgba(219, 219, 219, 0.8);
        /* Keep other existing styles */
    }

    /* Update this existing style */
    body {
        font-family: Arial, sans-serif;
    }
    html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    
        .bg-wrapper {
            background-image: url('/assets/newbg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(219, 219, 219, 0.8);
            padding: 40px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            max-height: 90vh;
        }
    
        /* Keep all your other existing styles */
    
        /* Remove or comment out these styles if they exist */
        /*
        body {
            min-height: 100vh;
        }
        */
    </style>
  
</head>

<body>
    <div class="bg-wrapper">
    <div class="login-container">
        <!-- <img class="typing-effect" src="/assets/E-removebg-preview (1).png" alt="Event Management Logo"> -->
        <div class="header-text mb-7">
            <h2 class="typing-effect">Hello, Again</h2>
            <p class="typing-effect" style="animation-delay: 1s;">We are happy to have you back.</p>
        </div>
        <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
          <!-- <label for="username" class="form-label">Username</label> -->
          <div class="form-group mb-3 position-relative">
            <!-- <label for="username" class="form-label">Username</label> -->
            <div class="col-12">
                <input type="text" id="username" formControlName="username" class="form-control form-control-lg bg-light fs-6" placeholder="Username" 
                [ngClass]="{
                    'is-invalid': itemForm.get('username')?.invalid && itemForm.get('username')?.touched,
                    'is-valid': itemForm.get('username')?.valid
                }" required>
                <i *ngIf="itemForm.get('username')?.valid" class="fa fa-check tick"></i>
            </div>
            <small *ngIf="itemForm.get('username')?.hasError('required') && itemForm.get('username')?.touched" class="text-danger">Username is required</small>
            <small *ngIf="itemForm.get('username')?.hasError('pattern') && itemForm.get('username')?.touched" class="text-danger">Invalid username format.</small>
        </div>
        <div class="form-group mb-3 position-relative">
          <!-- <label for="password" class="form-label">Password</label> -->
          <div class="col-12">
              <input type="password" id="password" formControlName="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" 
              [ngClass]="{
                  'is-invalid': itemForm.get('password')?.invalid && itemForm.get('password')?.touched
              }">
          </div>
          <small *ngIf="itemForm.get('password')?.hasError('required') && itemForm.get('password')?.touched" class="text-danger">Password is required</small>
          <small *ngIf="itemForm.get('password')?.hasError('minlength') && itemForm.get('password')?.touched" class="text-danger">Password must be at least 8 characters long.</small>
      </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <div class="separator">OR</div>

        <div class="footer-text">
            <!-- <p><a href="#">Forgot password?</a></p> -->
            <p>Don't have an account? <a [routerLink]="['/registration']">Sign up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
