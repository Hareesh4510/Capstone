<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #F7EFE5); /* Gradient from dark purple to sandal */
            color: #24323b;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background-color: #24323b;
            opacity: 0.5;
        }

        .line1 {
            width: 100%;
            height: 5px;
            top: 0;
            left: 0;
        }

        .line2 {
            width: 5px;
            height: 100%;
            top: 0;
            left: 0;
        }

        .line3 {
            width: 100%;
            height: 5px;
            bottom: 0;
            left: 0;
        }

        .line4 {
            width: 5px;
            height: 100%;
            top: 0;
            right: 0;
        }

        .line5 {
            width: 50%;
            height: 5px;
            top: 50%;
            left: 25%;
            transform: translateY(-50%);
        }

        .line6 {
            width: 5px;
            height: 50%;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
        }

        .card {
            background-color: #C8A1E0;
            color: #24323b;
            font-weight: bold;
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }

        .card-header {
            background-color: #C8A1E0;
            color: #24323b;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .form-control {
            background-color: #F7EFE5;
            color: #24323b;
            border: 1px solid #24323b;
            border-radius: 10px;
        }

        .form-check-label {
            color: #24323b;
        }

        .btn-primary {
            background-color: #24323b;
            border-color: #24323b;
            color: #F7EFE5;
            font-weight: bold;
            border-radius: 10px;
        }

        .table {
            background-color: #C8A1E0;
            color: #24323b;
            border-radius: 15px;
        }

        .table thead th {
            background-color: #C8A1E0;
            color: #24323b;
            font-weight: bold;
        }

        .table tbody tr {
            background-color: #F7EFE5;
            color: #24323b;
        }

        .alert-danger {
            background-color: #C8A1E0;
            color: #24323b;
            border-color: #24323b;
            border-radius: 10px;
        }

        .alert-success {
            background-color: #C8A1E0;
            color: #24323b;
            border-color: #24323b;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line4"></div>
    <div class="line line5"></div>
    <div class="line line6"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h2 class="mb-0">Manage Events</h2>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="itemForm" (ngSubmit)="searchEvent()">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" formControlName="searchTerm" placeholder="Search with ID">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </div>
                            </div>
                        </form>

                        <div *ngIf="showError" class="alert alert-danger mt-3">
                            {{ errorMessage }}
                        </div>
                        <div *ngIf="showMessage" class="alert alert-success mt-3">
                            {{ responseMessage }}
                        </div>

                        <div *ngIf="searchPerformed && eventObj.length > 0" class="mt-4">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="thead-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Title</th>
                                            <th>Description</th>
                                            <th>Date</th>
                                            <th>Location</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let event of eventObj">
                                            <td>{{ event.eventID }}</td>
                                            <td>{{ event.title }}</td>
                                            <td>{{ event.description }}</td>
                                            <td>{{ event.dateTime | date:'medium' }}</td>
                                            <td>{{ event.location }}</td>
                                            <td>{{ event.status }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
