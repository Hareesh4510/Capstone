<div class="row text-center">
    <h3 class="display-4 text-capitalize">Event Management System</h3>
</div>
<div *ngIf="roleName === 'PLANNER'" class="d-flex flex-wrap justify-content-between">
    <div class="card mt-2" style="flex: 1 1 30%;">
        <div class="card-body">
            <app-add-resource></app-add-resource>   
        </div>
    </div>
    <div class="card mt-2" style="flex: 1 1 30%;">
        <div class="card-body">
            <app-event></app-event>
        </div>
    </div>
    <div class="card mt-2" style="flex: 1 1 30%;">
        <div class="card-body">
            <app-resource-allocate></app-resource-allocate>
        </div>
    </div>
</div>
<div *ngIf="roleName === 'STAFF'" class="d-flex flex-wrap justify-content-between">
    <div class="card mt-2" style="flex: 1 1 45%;">
        <div class="card-body">
            <app-view-events></app-view-events>
        </div>
    </div>
</div>
<div *ngIf="roleName === 'CLIENT'" class="d-flex flex-wrap justify-content-between">
    <div class="card mt-2" style="flex: 1 1 45%;">
        <div class="card-body">
            <app-booking-details></app-booking-details> 
        </div>
    </div>
</div>
